<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link rel="icon" href="./assets/imgs/UI_Blue_2_of_3_20-512.ico" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="hovering-popup p-5 d-none">
      <div class="hover shadow p-5">
        <form>
          <form>
            <div class="mb-3">
              <label for="todo-input" class="form-label">Todo</label>
              <input type="text" class="form-control" id="todo-input" />
            </div>
            <div class="mb-3">
              <label for="due-date-input" class="form-label">DueDate</label>
              <input type="date" class="form-control" id="due-date-input" />
            </div>
            <div class="mb-3">
              <select
                class="form-select w-100 py-1"
                aria-label="Default select example"
              >
                <option selected>Project</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <select
                class="form-select w-100 py-1"
                aria-label="Default select example"
              >
                <option selected>Priority</option>
                <option value="1">Important</option>
                <option value="2">High</option>
                <option value="3">Normal</option>
              </select>
            </div>
            <div class="text-center todo-action-btns">
              <button type="submit" class="btn btn-primary todo-submit">
                Submit
              </button>
              <button class="btn btn-danger todo-cancel">Cancel</button>
            </div>
          </form>
        </form>
      </div>
    </div>
    <main class="container-fluid p-0 m-0 row"></main>
  </body>
</html>
