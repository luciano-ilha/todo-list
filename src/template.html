<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>template</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <main class="container-fluid p-0 m-0 row">
      <div class="side-bar col-3 col-lg-2 m-0 p-0">
        <div class="list-group project-display">
          <a
            href="#"
            class="list-group-item list-group-item-action py-4 project h4"
          >
            <span class="project-content"> content </span>
            <span class="project-todo-number">number of elements</span>
          </a>
          <button class="btn btn-primary btn-lg py-4">
            Create a new project
          </button>
        </div>
      </div>
      <div class="app-container col-9 col-lg-10 p-5">
        <h1 class="text-center text-primary">Todo List</h1>
        <div class="todo-container container shadow w-100 mt-5 p-0">
          <div class="todo-header d-flex justify-content-between p-2">
            <span class="todo-project-name h5 m-0 p-0">Project name</span>
            <span class="due-date h5 mr-5 m-0 p-0"> Due date</span>
          </div>
          <a class="todo-display">
            <a class="todo d-flex justify-content-start align-items-center p-2 text-decoration-none" href="#">
              <span class="fas fa-plus pb-0 mb-0 mr-2"></span>
              <p class="m-0">Add a Todo</p>
            </a>
            <div class="todo d-flex justify-content-between p-2">
              <div class="todo-left">
                <input type="checkbox" name="todo" />
                <span class="p-0">todo name</span>
              </div>
              <div class="todo-right">
                <span>due-date</span>
                <button class="fas fa-edit"></button>
                <button class="fas fa-trash"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
